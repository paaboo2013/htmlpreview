          <p><span>新增接口，可按车架号更新车辆信息</span></p><p><span><br></span></p><p><span>本期支持更新抵押信息：（仅更新车辆对应当前生效订单的抵押信息、车辆登记证附件，同步再更新至资产车辆附件）</span></p><p><span>1. 抵押材料收集时间</span></p><p><span>2. 抵押办理开始时间</span></p><p><span>3. 车管所办理开始时间</span></p><p><span>4. 车管所办理完成时间</span></p><p><span>5. 抵押材料邮寄时间</span></p><p><span>6. 抵押材料电子件</span></p><p><span><br></span></p><p><span>当有 1-3 的任意一个时间时，抵押状态更新为抵押中</span></p><p><span>当有 4 时间时，抵押状态更新为已抵押</span></p><p><span><br></span></p><p><span>抵押材料登记在抵押管理中，同步至车辆登记证附件和资产中的车辆登记证附件</span></p><p><span><br></span></p><p><span>此接口不做合作商权限判断，轩奥调用时会更新所有合作商车辆</span></p>
