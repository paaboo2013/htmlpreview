          <p><span>新增接口，可查询客户在某个支付通道下可用的签约记录</span></p><p><span>-通联协议支付支持返回当期支付通道商户号以及共享协议库商户号的可用签约记录（入参必填：通道ID，客户身份证号，银行卡号）</span></p><p><span>-通联快捷支付返回同一个商户号下的签约记录（入参必填：通道ID，客户身份证号，银行卡号）</span></p><p><span>-支付宝免密支付返回同一个appID下的签约记录（入参必填：通道ID，客户身份证号）</span></p><p><span>-华夏虚拟户，返回同一个商户号下的同一张银行卡的虚拟户记录（入参必填：通道ID，个人：客户身份证号+银行卡号）—暂不支持企业</span></p>
