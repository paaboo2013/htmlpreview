          <p><span>新增接口支持企业签约支付，暂时支持华夏银行类型</span></p><p><span><br></span></p><p><span>华夏企业签约申请成功后将虚户和交易会员代码写入支付通道虚户字段，通道已有虚户和交易会员代码时限制签约申请</span></p><p><span><br></span></p><p><span>企业签约时：华夏开户参数从支付通道上获取，华夏绑卡从支付通道结算户信息获取</span></p><p><span><br></span></p><p><span>1.&nbsp; 华夏开户申请返回待审核时，我们返回接入方签约状态为待查询结果，并在msg上面返回华夏的消息</span></p><p><span>2. 华夏开户成功，绑卡失败，直接做销户处理，返回接入方签约失败并返回华夏异常消息</span></p>
