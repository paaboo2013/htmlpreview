        <div id="u593_text" class="text ">
          <p><span>指定资产、账单、期数，支付通道、支付金额、分账信息、核销信息、代偿信息</span></p><p><span>限制按期数顺序还款</span></p><p><span><br></span></p><p><span>核销规则：指定账单、期数、核销明细，支持多账单多期数同时核销，核销金额不能超过未收金额</span></p><p><span>根据支付通道和分账信息确定对应金额的收款方，与核销明细对应账单总金额需一致</span></p><p><span>举例：待补充</span></p><p><span><br></span></p><p><span>第一期</span></p><p><span>支持支付宝代扣+通联主动支付，同一时间只能有一笔还款交易订单</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u594" class="ax_default paragraph">
        <div id="u594_div" class=""></div>
        <div id="u594_text" class="text ">
          <p><span>付款人如何限制本人？</span></p><p><span>1.&nbsp; 通过账单的债务人与还款申请时指定的付款人做校验</span></p><p><span><br></span></p><p><span>收款方如何限制？代收付？</span></p><p><span>1.&nbsp; 还款申请时支付通道或分账信息中的支付通道所属企业需要是账单的债权人，企业名称+统一社会信用代码一致</span></p>
        </div>
