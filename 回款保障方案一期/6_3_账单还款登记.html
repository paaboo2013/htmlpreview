          <p><span>20211029</span></p><p><span>1. 作废旧的账单还款登记接口</span></p><p><span>2. 新增新的账单还款登记接口，流程和出入参与还款申请接近，差别：</span></p><p><span>&nbsp; a：还款登记接口不会做三方支付，仅做结果登记</span></p><p><span>&nbsp; b：还款登记接口需要传 支付时间和支付凭证</span></p><p><span>&nbsp; c：还款登记接口可接收线下还款方式，还款申请接口不支持线下还款方式</span></p><p><span>&nbsp; d：还款登记接口，支付签约记录不用传，如果传了，忽略掉</span></p><p><span>&nbsp; e：还款登记接口，不做本人还款校验</span></p><p><span><br></span></p><p><span>20211102</span></p><p><span>1. 还款登记接口，支持标记支付宝提现状态为和提现时间</span></p>
