          <p><span>结清限制：</span></p><p><span>1. 结清日期不能小于客户最后还款日期</span></p><p><span>2. 结清日期不能大于当期日期</span></p><p><span>3. 结清后不能再次结清账单</span></p><p><span>4. 结清期数需大于最后一个已全部还款期数</span></p><p><span><br></span></p><p><span>结清时，更新结清信息，更新资产状态为已结清，其他字段不更新</span></p><p><span><br></span></p><p><span>结清后，删除结清日期之后的快照</span></p>
